<div>
    <ul>
        <li>Object creation in ES3:
            <input type="button" name="RunSnippetButton" value="Run" />

<textarea style="display: block" rows="10" cols="80">
var book={ title: 'default',  author: 'default' };
function MyBook(){};        // Create a dummy constructor function
MyBook.prototype=book;      // Add your object to its prototype
var myBook=new MyBook();    // Create an instance using the 'new' keyword
myBook.title='Facebook Effect';
alert(myBook.title);
</textarea>

        </li>
        <li>Object creation in ES5:
            <input type="button" name="RunSnippetButton" value="Run" />

<textarea style="display: block" rows="6" cols="80">
var book={ title: 'default', author: 'default' };
var myNewBook=Object.create(book);  //Object creation is now a lot easier!!
myNewBook.title='Business at the speed of thought';
alert(myNewBook.title);
</textarea>

        </li>
    </ul>
</div>
